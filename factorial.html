<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial</title>
    <link rel="stylesheet" href="style.css">
    <script>
            function factorial(number1) {
                let result = 2; 

                for (let i = 2; i <= number1; i++) {
                    result *= i;
                }
                return result;
            }

            function showFactorial(){

                var number1 = Number(document.getElementById("factorialOf").value);

                document.getElementById("factorialResult").innerHTML = 
                `Factorial of ${number1.toString()} is ${factorial(number1)}`;
            }
            
    </script>
</head>
<body>

                    <li><a href="#">EMPTY</a></li> 
            </nav>
            <h1>Factorial</h1>
    </header>


    <div class="factorial input">
        <h3>Show Factorial</h3>
<div class="dataInput">
Check factorial of: <input id="factorialOf" type="number" value="1" step="0.1" min="0"/>
</div>
<div class="button">
<button onclick="showFactorial()">Show factorial</button>
<textarea id="factorialResult" rows="3"></textarea>
</div>
</div>
